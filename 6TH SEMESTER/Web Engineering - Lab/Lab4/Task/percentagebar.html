<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Bootstrap Common Alert Messages</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .progress_bar {
        text-align: center;
        border: 5px solid blanchedalmond;
        margin: 40px;
        padding: 50px;
      }
    </style>
  </head>
  <body class="container">
    <br />
    <br /><br />
    <div class="progress_bar">
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 25%"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          Description
        </div>
      </div>
      <br />
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 25%"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          Description
        </div>
      </div>
    </div>

    <div class="progress_bar">
      <div class="progress" style="height: 30px">
        <div
          class="progress-bar bg-primary text-light text-body-emphasis progress-bar-animated"
          role="progressbar"
          style="width: 60%"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          HTML/HTML5
        </div>
        <p class="mt-1 ms-auto me-1">60%</p>
      </div>
      <br />
      <div class="progress" style="height: 30px">
        <div
          class="progress-bar bg-success"
          role="progressbar"
          style="width: 40%"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          ASP.Net
        </div>
        <p class="mt-1 ms-auto me-1">40%</p>
      </div>
      <br />
      <div class="progress" style="height: 30px">
        <div
          class="progress-bar bg-info"
          role="progressbar"
          style="width: 20%"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          Java
        </div>
        <p class="mt-1 ms-auto me-1">20%</p>
      </div>
      <br />
      <div class="progress" style="height: 30px">
        <div
          class="progress-bar bg-warning"
          role="progressbar"
          style="width: 6 0%"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          JavaScript/Jquery
        </div>
        <p class="mt-1 ms-auto me-1">60%</p>
      </div>
      <br />
      <div class="progress" style="height: 30px">
        <div
          class="progress-bar bg-danger z-0"
          role="progressbar"
          style="width: 100%"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          CSS/CSS5
        </div>
        <p
          class="mt-1 ms-auto me-5 position-absolute text-info-emphasis"
          style="right: 260px"
        >
          100%
        </p>
      </div>
    </div>
  </body>
</html>
