<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Bootstrap Common Alert Messages</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="m-4">
      <div class="alert alert-primary alert-dismissible fade show w-25 mx-auto" role="alert">
        <button
          type="button"
          class="btn-close-white"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
        <strong>Warning</strong> Danger here

      <script>
        var alertList = document.querySelectorAll(".alert");
        alertList.forEach(function (alert) {
          new bootstrap.Alert(alert);
        });
      </script>
    </div>
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Description</div>
      <div class="progress-bar bg-success" role="progressbar" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">Description</div>
      <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">Description</div>
      </div>
      <div class="text-sm-center" id="progressId">Description</div>
       <div class="progress">
           <div class="progress-bar-animated" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Description</div>

       </div>
       <div class="d-flex justify-content-center" >
       <nav aria-label="Page navigation" >
         <ul class="pagination    ">
           <li class="page-item disabled">
             <a class="page-link" href="#" aria-label="Previous">
               <span aria-hidden="true">&laquo;</span>
             </a>
           </li>
           <li class="page-item active" aria-current="page"><a class="page-link" href="#">1</a></li>
           <li class="page-item"><a class="page-link" href="#">2</a></li>
           <li class="page-item"><a class="page-link" href="#">3</a></li>
           <li class="page-item">
             <a class="page-link" href="#" aria-label="Next">
               <span aria-hidden="true">&raquo;</span>
             </a>
           </li>
         </ul>
       </nav>
       </div>

       <div class="container">
       <div class="row justify-content-center align-items-center">
        <div class="col-3">Column</div>
        <div class="col-3">Column</div>
        <div class="col-3">Column</div>
        <div class="col-3">Column</div>
       </div>
       </div>

  </body>
</html>
