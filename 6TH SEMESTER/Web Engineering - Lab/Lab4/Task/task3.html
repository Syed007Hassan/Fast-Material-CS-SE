<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Two Column Grid Layouts for Tablets and Desktops</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      /* Some custom styles to beautify this example */
      .demo-content {
        padding: 15px;
        font-size: 18px;
        background: #dbdfe5;
        margin-bottom: 15px;
      }
      .demo-content.bg-alt {
        background: #abb1b8;
      }
      .container {
        display: flexbox;
        align-items: center;
        text-align: center;
        justify-content: center;
        align-content: center;
      }
    </style>
  </head>
  <body>
    <h2 class="text-center mt-3">Bootstrap Responsive Layout</h2>

    <div class="container">
      <!--Row with two equal columns-->
      <div class="row">
        <div class="col-md-1">
          <div class="demo-content">1</div>
        </div>
        <div class="col-md-1">
          <div class="demo-content">1</div>
        </div>
        <div class="col-md-1">
          <div class="demo-content">1</div>
        </div>
        <div class="col-md-1">
          <div class="demo-content">1</div>
        </div>
        <div class="col-md-1">
          <div class="demo-content">1</div>
        </div>
        <div class="col-md-1">
          <div class="demo-content">1</div>
        </div>
        <div class="col-md-1">
          <div class="demo-content">1</div>
        </div>
        <div class="col-md-1">
          <div class="demo-content">1</div>
        </div>
        <div class="col-md-1">
          <div class="demo-content">1</div>
        </div>
        <div class="col-md-1">
          <div class="demo-content">1</div>
        </div>
        <div class="col-md-1">
          <div class="demo-content">1</div>
        </div>
        <div class="col-md-1">
          <div class="demo-content">1</div>
        </div>
      </div>

      <!--Row with two columns divided in 1:2 ratio-->
      <div class="row">
        <div class="col-md-2">
          <div class="demo-content">2</div>
        </div>
        <div class="col-md-2">
          <div class="demo-content bg-alt">2</div>
        </div>
        <div class="col-md-2">
          <div class="demo-content bg-alt">2</div>
        </div>
        <div class="col-md-2">
          <div class="demo-content bg-alt">2</div>
        </div>
        <div class="col-md-2">
          <div class="demo-content bg-alt">2</div>
        </div>
        <div class="col-md-2">
          <div class="demo-content bg-alt">2</div>
        </div>
      </div>

      <!--Row with two columns divided in 1:3 ratio-->
      <div class="row">
        <div class="col-md-3">
          <div class="demo-content">3</div>
        </div>
        <div class="col-md-3">
          <div class="demo-content bg-alt">3</div>
        </div>
        <div class="col-md-3">
          <div class="demo-content bg-alt">3</div>
        </div>
        <div class="col-md-3">
          <div class="demo-content bg-alt">3</div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="demo-content">4</div>
        </div>
        <div class="col-md-4">
          <div class="demo-content bg-alt">4</div>
        </div>
        <div class="col-md-4">
          <div class="demo-content bg-alt">4</div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="demo-content">6</div>
        </div>
        <div class="col-md-6">
          <div class="demo-content bg-alt">6</div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="demo-content">4</div>
        </div>
        <div class="col-8">
          <div class="demo-content bg-alt">8</div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="demo-content">12</div>
        </div>
      </div>
    </div>
  </body>
</html>
