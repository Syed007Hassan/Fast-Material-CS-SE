<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Digital Clock Using Jquery</title>
    <style type="text/css">
      body {
        background: #f5f5f5;
        font: bold 12px Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        min-width: 960px;
        color: #000;
      }

      a {
        text-decoration: none;
        color: darkblue;
      }

      h1 {
        font: 4em normal Arial, Helvetica, sans-serif;
        padding: 20px;
        margin: 0;
        text-align: center;
      }

      h1 small {
        font: 0.2em normal Arial, Helvetica, sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        line-height: 5em;
        display: block;
      }

      h2 {
        font-weight: 700;
        color: #bbb;
        font-size: 20px;
      }

      h2,
      p {
        margin-bottom: 10px;
      }

      @font-face {
        font-family: "BebasNeueRegular";
        src: url("BebasNeue-webfont.eot");
        src: url("BebasNeue-webfont.eot?#iefix") format("embedded-opentype"),
          url("BebasNeue-webfont.woff") format("woff"),
          url("BebasNeue-webfont.ttf") format("truetype"),
          url("BebasNeue-webfont.svg#BebasNeueRegular") format("svg");
        font-weight: normal;
        font-style: normal;
      }

      .container {
        width: 960px;
        margin: 0 auto;
        overflow: hidden;
      }

      .clock {
        width: 800px;
        margin: 0 auto;
        padding: 30px;
        color: #fff;
      }

      #Date {
        font-family: "BebasNeueRegular", Arial, Helvetica, sans-serif;
        font-size: 36px;
        text-align: center;
        text-shadow: 0 0 5px darkblue;
      }

      ul {
        width: 800px;
        margin: 0 auto;
        padding: 0px;
        list-style: none;
        text-align: center;
      }
      ul li {
        display: inline;
        font-size: 10em;
        text-align: center;
        font-family: "BebasNeueRegular", Arial, Helvetica, sans-serif;
        text-shadow: 0 0 5px darkblue;
      }

      #point {
        position: relative;
        -moz-animation: mymove 1s ease infinite;
        -webkit-animation: mymove 1s ease infinite;
        padding-left: 10px;
        padding-right: 10px;
      }

      @-webkit-keyframes mymove {
        0% {
          opacity: 1;
          text-shadow: 0 0 20px darkblue;
        }
        50% {
          opacity: 0;
          text-shadow: none;
        }
        100% {
          opacity: 1;
          text-shadow: 0 0 20px darkblue;
        }
      }

      @-moz-keyframes mymove {
        0% {
          opacity: 1;
          text-shadow: 0 0 20px #00c6ff;
        }
        50% {
          opacity: 0;
          text-shadow: none;
        }
        100% {
          opacity: 1;
          text-shadow: 0 0 20px #00c6ff;
        }
      }
    </style>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-1.6.4.min.js"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        var monthNames = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        var dayNames = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];

        // Create a newDate() object
        var newDate = new Date();
        // Extract the current date from Date object
        newDate.setDate(newDate.getDate());
        // Output the day, date, month and year
        $("#Date").html(
          dayNames[newDate.getDay()] +
            " " +
            newDate.getDate() +
            " " +
            monthNames[newDate.getMonth()] +
            " " +
            newDate.getFullYear()
        );

        //Definition and Usage
        //The setInterval() method calls a function at specified intervals (in milliseconds).
        //The setInterval() method continues calling the function until
        // clearInterval() is called, or the window is closed.
        // 1 second = 1000 milliseconds.

        setInterval(function () {
          // Create a newDate() object and extract the seconds of the current time on the visitor's
          var seconds = new Date().getSeconds();
          // Add a leading zero to seconds value
          $("#sec").html((seconds < 10 ? "0" : "") + seconds);
        }, 1000);

        setInterval(function () {
          // Create a newDate() object and extract the minutes of the current time on the visitor's
          var minutes = new Date().getMinutes();
          // Add a leading zero to the minutes value
          $("#min").html((minutes < 10 ? "0" : "") + minutes);
        }, 1000);

        setInterval(function () {
          // Create a newDate() object and extract the hours of the current time on the visitor's
          var hours = new Date().getHours();
          // Add a leading zero to the hours value
          $("#hours").html((hours < 10 ? "0" : "") + hours);
        }, 1000);
      });
    </script>
    <link
      rel="canonical"
      href="http://www.alessioatzeni.com/wp-content/tutorials/jquery/CSS3-digital-clock/index.html"
    />
  </head>
  <body>
    <h1>
      Digital Clock Using Jquery<small> <a href=""></a></small>
    </h1>
    <div class="container">
      <div class="clock">
        <div id="Date"></div>

        <ul>
          <li id="hours"></li>
          <li id="point">:</li>
          <li id="min"></li>
          <li id="point">:</li>
          <li id="sec"></li>
        </ul>
      </div>
    </div>

    <style>
      #clockContainer {
        position: relative;
        margin: auto;
        height: 40vw;
        /*to make the height and width responsive*/
        width: 40vw;
        background: url(c.png) no-repeat;
        /*setting our background image*/
        background-size: 100%;
      }

      #hour,
      #minute,
      #second {
        position: absolute;
        background: black;
        border-radius: 10px;
        transform-origin: bottom;
      }

      #hour {
        width: 1.8%;
        height: 25%;
        top: 25%;
        left: 48.85%;
        opacity: 0.8;
      }

      #minute {
        width: 1.6%;
        height: 30%;
        top: 19%;
        left: 48.9%;
        opacity: 0.8;
      }

      #second {
        width: 1%;
        height: 40%;
        top: 9%;
        left: 49.25%;
        opacity: 0.8;
      }
    </style>
    <script>
      setInterval(() => {
        d = new Date(); //object of date()
        hr = d.getHours();
        min = d.getMinutes();
        sec = d.getSeconds();
        hr_rotation = 30 * hr + min / 2; //converting current time
        min_rotation = 6 * min;
        sec_rotation = 6 * sec;

        hour.style.transform = `rotate(${hr_rotation}deg)`;
        minute.style.transform = `rotate(${min_rotation}deg)`;
        second.style.transform = `rotate(${sec_rotation}deg)`;
      }, 1000);
    </script>
    <br /><br /><br /><br /><br /><br /><br /><br /><br />

    <div id="clockContainer">
      <div id="hour"></div>
      <div id="minute"></div>
      <div id="second"></div>
    </div>
  </body>
</html>
