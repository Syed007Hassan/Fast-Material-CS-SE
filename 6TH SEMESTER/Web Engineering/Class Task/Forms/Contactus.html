<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/2967/2967892.png"
      type="image/x-icon"
    />

    <title>Contact Us Page</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 25px;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid gray;
      }
      textarea:hover,
      input:hover {
        border: 1px solid dodgerblue;
      }
      input[type="submit"] {
        padding: 10px 20px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Contact Us</h2>
      <form>
        <input type="text" placeholder="Name" required />
        <input type="text" placeholder="Email" required />
        <textarea placeholder="Message" rows="5" required></textarea>
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
